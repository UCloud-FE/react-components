# Javascript Node CircleCI 2.0 configuration file
version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/node:8
    working_directory: ~/react-components

jobs:
  setup:
    <<: *container_config
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - persist_to_workspace:
          root: ~/react-components
          paths:
            - .
  test:
    <<: *container_config
    steps:
      - run: sudo npm install -g codecov
      - run:
          name: test
          command: npm run test -- -w=2 && codecov
      - run:
          name: eslint
          command: npm run lint:es
      - run:
          name: stylelint
          command: npm run lint:style
  build:
    <<: *container_config
    steps:
      - run:
          name: build dist
          command: npm run build:dist
      - run:
          name: build lib
          command: npm run build:lib
      - run:
          name: build gh-pages
          command: npm run build:gh-pages

workflows:
  version: 2
  test-and-build:
    jobs:
      - setup:
          filters:
            branches:
              ignore: gh-pages
      - test:
          requires:
            - setup
      - build:
          requires:
            - setup
