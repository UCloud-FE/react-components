language: node_js
node_js:
  - '8'
install:
  - yarn
cache:
  yarn: true
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
stages:
  - lint&test
  - build&deploy
jobs:
  include:
    - stage: lint&test
      script:
        - npm run lint:es
        - npm run lint:style
        - npm run test -- -w=2
    - stage: build&deploy
      script:
        - npm run build:dist
        - npm run build:lib
        - npm run build:gh-pages
        - npm run test -- --testRegex '.*' tests/lib.test.manual.js
      deploy:
        - provider: npm
          email: ZxBing0066@gmail.com
          skip_cleanup: true
          api_key:
            secure: 
          on:
            tags: true
            repo: UCloud-FE/react-components
            branch: master
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: 
          file: dist/*
          on:
            tags: true
            repo: UCloud-FE/react-components
            branch: master
        - provider: script
          skip-cleanup: true
          script: npm run deploy:gh-pages
          on:
            tags: true
            repo: UCloud-FE/react-components
            branch: master
