language: node_js
node_js:
  - "8"
install:
  - yarn
cache:
  yarn: true
branches:
  except:
  - gh-pages
stages:
  - lint
  - test
  - build
jobs:
  include:
    - stage: lint
      script:
        - npm run lint:es
        - npm run lint:style
    - stage: test
      script:
        - npm run test
    - stage: build
      script:
        - npm run build:dist
        - npm run build:lib
        - npm run build:styleguide
