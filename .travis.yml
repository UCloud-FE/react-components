language: node_js
node_js:
  - "8"
  - "6"
install:
  - yarn
cache:
  yarn: true
branches:
  except:
  - gh-pages
stages:
  - lint
  - test
  - jest
  - build
jobs:
  include:
    - stage: lint
      script:
        - npm run lint:es
        - npm run lint:style
    - stage: jest
      script:
        - npx jest
    - stage: build
      script:
        - npm run build:dist
        - npm run build:lib
